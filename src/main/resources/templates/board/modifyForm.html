<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/boardLayout.html}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div layout:fragment="content">

        <button class="btn1">ss</button>

        <form action="/board/modify" method="post">
            <input type="hidden" name="bno" th:value="${board.bno}">
            <div class="form-group">
              <label for="exampleFormControlInput1">제목</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" name="title" th:value="${board.title}">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">작성자</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="writer" th:value="${board.writer}" >
              </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">내용</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content" th:text="${board.content}"></textarea>
            </div>
            <!-- <button type="button" class="btn btn-primary">제출</button>  -->
            <input type="submit" class="btn btn-primary modifySubmit">
          </form>
    </div>


    
    <script layout:fragment="script">


    </script>
</body>
</html>
